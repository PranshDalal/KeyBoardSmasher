<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Keyboard Smash Mood Classifier</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap');

    body {
      background-color: #111;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      max-width: 600px;
      margin: 60px auto;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #ff3b3b;
      text-shadow: 2px 2px 4px #000;
      animation: flicker 1.5s infinite alternate;
    }

    @keyframes flicker {
      0%   { opacity: 1; }
      50%  { opacity: 0.8; transform: scale(1.02); }
      100% { opacity: 0.6; transform: scale(0.98); }
    }

    input[type="text"] {
      padding: 14px;
      width: 90%;
      font-size: 20px;
      margin-top: 20px;
      border: 2px solid #ff3b3b;
      background: #222;
      color: #fff;
      border-radius: 5px;
      outline: none;
    }

    input[type="text"]::placeholder {
      color: #aaa;
    }

    button {
      padding: 12px 30px;
      font-size: 20px;
      margin-top: 20px;
      background-color: #ff3b3b;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 10px #ff3b3b;
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      animation: shake 0.3s infinite;
      background-color: #ff1e1e;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-3px); }
      50% { transform: translateX(3px); }
      75% { transform: translateX(-3px); }
      100% { transform: translateX(0); }
    }

    #result {
      font-size: 26px;
      margin-top: 40px;
      color: #f5f5f5;
      text-shadow: 1px 1px 5px red;
      animation: rageGlow 1.2s infinite alternate;
    }

    @keyframes rageGlow {
      from {
        color: #fff;
        text-shadow: 0 0 5px #ff3b3b, 0 0 10px #ff3b3b;
      }
      to {
        color: #ff3b3b;
        text-shadow: 0 0 10px #fff, 0 0 20px #fff;
      }
    }
  </style>
</head>
<body>
  <h1>ü§¨ SMASH MOOD DETECTOR</h1>
  <input type="text" id="smash" placeholder="SMASH YOUR KEYBOARD!" autofocus>
  <br>
  <button onclick="predictMood()">DETECT MOOD</button>
  <div id="result"></div>

  <script>
    async function predictMood() {
      const smash = document.getElementById("smash").value;
      const response = await fetch("/api/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ smash })
      });

      const data = await response.json();
      document.getElementById("result").innerText = response.ok
        ? `üí• Mood: ${data.mood.toUpperCase()} üí•`
        : `‚ùå ERROR: ${data.error || 'Something broke. Try again or rage harder.'}`;
    }
  </script>
</body>
</html>
